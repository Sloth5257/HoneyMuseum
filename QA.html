<body>
    
    <img id="BG"   src="images/QA/05_QA_BG.jpg">
    <section class="splide">
    <div class="splide__track">
    <ul class="splide__list">
    <li class="splide__slide">
        <div class="Content">
            <p class="Title">荔枝蜜有加荔枝?</p>
            <p class="Text">沒有。</br>荔枝樹開花，吸引蜜蜂飛來採集花蜜回巢釀製，並沒有加荔枝！花蜜味道和我們吃的水果荔枝不一樣。</p>
        </div>
    </li>
    <li class="splide__slide">
        <div class="Content">
            <p class="Title">蜂蜜會長螞蟻嗎?</p>
            <p class="Text">會。</br>所有甜的東西對螞蟻都很有吸引力！螞蟻不會辨識蜂蜜真偽。</p>
        </div>
    </li>
    <li class="splide__slide">
        <div class="Content">
            <p class="Title">蜂蜜要不要冰?</p>
            <p class="Text">不用。</br>開封後放在陰涼處即可。若怕長螞蟻，可以整罐放進大夾鏈袋封好。</p>
        </div>
    </li>
    </ul>
    </div>
